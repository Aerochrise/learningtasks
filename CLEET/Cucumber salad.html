             <h1>

             </h1>
             
    
            <hr>
             <img src="Cucumber%20salad.jpg" width=300px height=300px>
        </body>
    
    <h2>
    Ingredients
    </h2>
    
    <ul>
    <li>
        1 cucumber, sliced
        </li>
    <li>
        3 tbsp sugar
        </li>    
    <li>
        1/4 cup fresh lemon juice
        </li>    
    <li>
        8 oz. sour cream
        </li>    
    <li>
        1 tspn salt
        </li>
    <li>
        1/2 tspn dill
        </li>    
        
    </ul>
    
    
    <h2>
    Method
    </h2>
    
    
    <ol>
    <li>
        Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.

        </li>
    </ol>
    
     


</html>
